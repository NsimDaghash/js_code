<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masaoda</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="form-wrapper">
		<div class="form-container">		
			<h1 class="creat-account">Create an Account</h1>
			<form action="" id="signinForm">
            <div id = "create-acct">
                <div class="input-box fname">
					<input type="text" id="fname" placeholder="First Name" required>
				</div>
                <div class="input-box lname">
					<input type="text" id="lname" placeholder="Last Name" required>
				</div>
                <div class="input-box user_name">
					<input type="text" id="uname" placeholder="User Name" required>
				</div>
                <div class="input-box email">
					<input type="email" id="email" placeholder="Email Address" required>
				</div>
                <div class="input-box phone">
                    <input type="tel" id="phone" placeholder="phone" name="phone" placeholder="***-***-**-**" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
				</div>				
                <div class="input-box password">
					<input id = "password" type = "password" placeholder = "Password" required>
				</div>
                <div class="input-box email">
					<input id = "passwordConfirm" type = "password" placeholder = "Password confirm" required></input>
				</div>
                <div class="buttons">
                    <button id = "create-acct-btn" onclick="register()">Create Account</button>
                    <a href="./index.html">Return to Login</a>
                </div>

            </div>
        </form>	
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
   <script src="index.js"></script>
</body>
</html>
